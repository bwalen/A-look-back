<!DOCTYPE html>
<html lang="en_us">
  <head>
    <title>A Look Back</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="default.css">
  </head>
  <body ng-app="photo">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div ng-controller="photoController as photo">
            <form>
            <input type="text" id="testing" name="text" ng-model="input">
            <input type="text" name="date" ng-model="date">
               <button id="button" type="button" ng-click = "photo.when(date);photo.where(input)">submit</button>
            </form>
            <div ng-repeat="item in photo.list" ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-class="{border: hover}" class="pictures col-sm-3">
              <a ng-click="photo.show($index); photo.whereInArray=$index;">
                <img ng-src="https://farm{{item.farm}}.staticflickr.com/{{item.server}}/{{item.id}}_{{item.secret}}_n.jpg">
              </a>
            </div>
           <div class="col-md-12 col-sm-12 col-xs-12" id="focus-area" ng-show="photo.currentPicture">
             <div id="focus-container">
              <img id="focus-picture" class="img-responsive" ng-src="{{photo.currentPicture}}">
              <span id="close" ng-click="photo.currentPicture = false" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </div>
              <button class="pull-left" ng-click="photo.whereInArray=photo.whereInArray-1; photo.show(photo.whereInArray);">Previous</button>
              <button class="pull-right" ng-click="photo.whereInArray=photo.whereInArray+1; photo.show(photo.whereInArray);">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="default.js"></script>
    <script src="photo.controller.js"></script>
  </body>
</html>
